{% extends "base.html" %} 

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block title %}Delete review {{ object.title }}{% endblock %} 

{% block content %}
<div class="container">
    <h1 class="text-center delete-review-title">Confirm Review Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center delete-review ">
            {% csrf_token %} 
            <p>Are you sure you want to delete the review titled, "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary review-delete-btn">
        </form>
    </div>
</div>
{% endblock %}
