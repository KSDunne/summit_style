{% extends "base.html" %}

{% block content %}
    <!-- credit for hero section code: love-running-2.0 depreciated project July 2023. Line break was added, as that was more suited to my aesthetic -->
    <section id="hero-outer">
        <!--Image taken from https://www.shutterstock.com/image-photo/happy-hiker-winning-reaching-life-goal-366801260 -->
        <img
        src="{{ MEDIA_URL }}homepage_background.jpg"
        class="hero-image"
        alt="Image of a man with hiking equipment exploring some mountains"
        />
        <div class="title-text">
        <h1>Summit Style</h1>
        </div>
        <div class="cover-text">
        <h2>Outdoor clothing, equipment and courses</h2>
        </div>
    </section>
    <div class="container pt-4">
        <div class="overlay"></div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="allauth-form-inner-content">
                    {% block inner_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
